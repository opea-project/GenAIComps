apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatqna-gaudi-backend-server-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chatqna-gaudi-backend-server-deploy
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: chatqna-gaudi-backend-server-deploy
    spec:
      containers:
      - envFrom:
        - configMapRef:
            name: qna-config
        image: opea/chatqna:latest
        imagePullPolicy: IfNotPresent
        name: chatqna-gaudi-backend-server-deploy
        ports:
        - containerPort: 8888
      hostIPC: true
      nodeSelector:
        node-type: opea
      serviceAccountName: default
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app: chatqna-gaudi-backend-server-deploy
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
---
apiVersion: v1
kind: Service
metadata:
  name: chatqna-gaudi-backend-server
  namespace: default
spec:
  ports:
  - name: port1
    nodePort: 30888
    port: 8888
    targetPort: 8888
  selector:
    app: chatqna-gaudi-backend-server-deploy
  type: NodePort
---
