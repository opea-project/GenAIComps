apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-server-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedding-server-deploy
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: embedding-server-deploy
    spec:
      containers:
      - args:
        - --model-id
        - BAAI/bge-base-en-v1.5
        - --auto-truncate
        envFrom:
        - configMapRef:
            name: qna-config
        image: ghcr.io/huggingface/text-embeddings-inference:cpu-1.5
        imagePullPolicy: IfNotPresent
        name: embedding-server-deploy
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /data
          name: volume1
        - mountPath: /dev/shm
          name: shm
      hostIPC: true
      nodeSelector:
        node-type: opea
      serviceAccountName: default
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app: embedding-server-deploy
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
      volumes:
      - hostPath:
          path: /mnt/models
          type: Directory
        name: volume1
      - emptyDir:
          medium: Memory
          sizeLimit: 1Gi
        name: shm
---
apiVersion: v1
kind: Service
metadata:
  name: embedding-server
  namespace: default
spec:
  ports:
  - name: port1
    port: 8090
    targetPort: 80
  selector:
    app: embedding-server-deploy
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-server-deploy
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-server-deploy
  template:
    metadata:
      annotations:
        sidecar.istio.io/rewriteAppHTTPProbers: 'true'
      labels:
        app: llm-server-deploy
    spec:
      containers:
      - args:
        - --model-id
        - Intel/neural-chat-7b-v3-3
        - --max-input-length
        - '2048'
        - --max-total-tokens
        - '4096'
        envFrom:
        - configMapRef:
            name: qna-config
        image: ghcr.io/huggingface/tgi-gaudi:2.0.5
        imagePullPolicy: IfNotPresent
        name: llm-server-deploy
        ports:
        - containerPort: 80
        resources:
          limits:
            habana.ai/gaudi: 1
        volumeMounts:
        - mountPath: /data
          name: volume1
        - mountPath: /dev/shm
          name: shm
      hostIPC: true
      nodeSelector:
        node-type: opea
      serviceAccountName: default
      topologySpreadConstraints:
      - labelSelector:
          matchLabels:
            app: llm-server-deploy
        maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: ScheduleAnyway
      volumes:
      - hostPath:
          path: /mnt/models
          type: Directory
        name: volume1
      - emptyDir:
          medium: Memory
          sizeLimit: 1Gi
        name: shm
---
