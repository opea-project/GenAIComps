name: Build latest images on push event

on:
  push:
    branches: ["suyue/image_build"]
    paths:
      - comps/**
      - "!**.md"
      - "!**.txt"
      - .github/workflows/image-build-on-push.yml
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-on-push
  cancel-in-progress: true

jobs:
  job1:
    uses: ./.github/workflows/reuse-get-test-matrix.yml

  mega-image-build:
    needs: job1
    runs-on: xxx
    continue-on-error: true
    strategy:
      matrix: ${{ fromJSON(needs.job1.outputs.run_matrix) }}
    steps:
      - name: Checkout out Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Building MicroService Docker Image
        id: build-microservice-image
        env:
          micro_service: ${{ matrix.service }}
        run: |
          .github/workflows/scripts/docker_images_build_push.sh ${micro_service}
