# this file should be run in the root of the repo
services:
  llm-tgi:
    build:
      dockerfile: comps/llms/src/text-generation/Dockerfile
    image: ${REGISTRY:-opea}/llm-tgi:${TAG:-latest}
  llm-ollama:
    build:
      dockerfile: comps/llms/src/text-generation/Dockerfile
    image: ${REGISTRY:-opea}/llm-ollama:${TAG:-latest}
  llm-docsum-tgi:
    build:
      dockerfile: comps/llms/src/summarization/tgi/langchain/Dockerfile
    image: ${REGISTRY:-opea}/llm-docsum-tgi:${TAG:-latest}
  llm-faqgen-tgi:
    build:
      dockerfile: comps/llms/src/faq-generation/tgi/langchain/Dockerfile
    image: ${REGISTRY:-opea}/llm-faqgen-tgi:${TAG:-latest}
  llm-vllm:
    build:
      dockerfile: comps/llms/src/text-generation/Dockerfile
    image: ${REGISTRY:-opea}/llm-vllm:${TAG:-latest}
  llm-native:
    build:
      dockerfile: comps/llms/src/text-generation/Dockerfile
    image: ${REGISTRY:-opea}/llm-native:${TAG:-latest}
  vllm-openvino:
    build:
      context: vllm-openvino
      dockerfile: Dockerfile.openvino
    image: ${REGISTRY:-opea}/vllm-openvino:${TAG:-latest}
  vllm-gaudi:
    build:
      context: vllm-fork
      dockerfile: Dockerfile.hpu
    shm_size: '128g'
    image: ${REGISTRY:-opea}/vllm-gaudi:${TAG:-latest}
  llm-textgen-predictionguard:
    build:
      dockerfile: comps/llms/src/text-generation/Dockerfile
    image: ${REGISTRY:-opea}/llm-textgen-predictionguard:${TAG:-latest}
  llm-docsum-vllm:
    build:
      dockerfile: comps/llms/src/summarization/vllm/langchain/Dockerfile
    image: ${REGISTRY:-opea}/llm-docsum-vllm:${TAG:-latest}
  llm-faqgen-vllm:
    build:
      dockerfile: comps/llms/src/faq-generation/vllm/langchain/Dockerfile
    image: ${REGISTRY:-opea}/llm-faqgen-vllm:${TAG:-latest}
