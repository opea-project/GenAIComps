# this file should be run in the root of the repo
# images used by GenAIExamples: reranking-tei
services:
  tts:
    build:
      dockerfile: comps/tts/speecht5/docker/Dockerfile
    image: ${REGISTRY:-opea}/tts:${TAG:-latest}
  speecht5:
    build:
      dockerfile: comps/tts/speecht5/server/docker/Dockerfile
    image: ${REGISTRY:-opea}/speecht5:${TAG:-latest}
  speecht5-gaudi:
    build:
      dockerfile: comps/tts/speecht5/server/docker/Dockerfile.Intel_HPU
    image: ${REGISTRY:-opea}/speecht5-gaudi:${TAG:-latest}
