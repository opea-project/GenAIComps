# this file should be run in the root of the repo
# images used by GenAIExamples: asr,whisper,whisper-gaudi
services:
  asr:
    build:
      dockerfile: comps/asr/whisper/docker/Dockerfile
    image: ${REGISTRY:-opea}/asr:${TAG:-latest}
  whisper:
    build:
      dockerfile: comps/asr/whisper/server/docker/Dockerfile
    image: ${REGISTRY:-opea}/whisper:${TAG:-latest}
  whisper-gaudi:
    build:
      dockerfile: comps/asr/whisper/server/docker/Dockerfile.Intel_HPU
    image: ${REGISTRY:-opea}/whisper-gaudi:${TAG:-latest}
