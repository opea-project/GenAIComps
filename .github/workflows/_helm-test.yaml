name: To Test a Helm Job for call
permissions: read-all
on:
  workflow_call:
    inputs:
      workload:
        default: "comps/llms/deployment/kubernetes/helm-chart/"
        required: true
        type: string
        description: "helm chart to test, the directory contains Chart.yaml"
      dockerhub:
        default: "false"
        required: false
        type: string
        description: "Set to true if you want to use released docker images at dockerhub. By default using internal docker registry."
      tag:
        default: "latest"
        required: false
        type: string
      hardware:
        default: "xeon"
        required: true
        type: string
      valuefile:
        default: "values"
        required: true
        type: string

env:
  CHARTS_LOCATION: "GenAIComps"

jobs:
####################################################################################################
# Helm Test
# Docker image still use the latest in internal registry, may need to build locally to apply changes in current PR.
# It's better to have an overall design together with docker test
####################################################################################################
  helm-test:
    runs-on: ${{ inputs.hardware }}
    continue-on-error: true
    outputs:
      should_cleanup: ${{ steps.set_boolean.outputs.should_cleanup }}
    steps:
      - name: Clean Up Working Directory
        run: sudo rm -rf ${{github.workspace}}/*

      - name: Get checkout ref
        id: get-checkout-ref
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ] || [ "${{ github.event_name }}" == "pull_request_target" ]; then
            CHECKOUT_REF=refs/pull/${{ github.event.number }}/merge
          else
            CHECKOUT_REF=${{ github.ref }}
          fi
          echo "CHECKOUT_REF=${CHECKOUT_REF}" >> $GITHUB_OUTPUT
          echo "checkout ref ${CHECKOUT_REF}"

      - name: Checkout out Repo
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.get-checkout-ref.outputs.CHECKOUT_REF }}
          fetch-depth: 0

      - name: Set variables
        env:
          workload_path: ${{ inputs.workload }}
        run: |
          CHART_NAME=$(echo ${workload_path}/Chart.yaml |grep "^name" |cut -d ' ' -f 2)
          USER_ID=$(whoami)
          MODELPATH=/home/$USER_ID/.cache/huggingface/hub
          echo "CHART_NAME=$CHART_NAME" >> $GITHUB_ENV
          echo "MODELPATH=$MODELPATH" >> $GITHUB_ENV
          echo "RELEASE_NAME=${CHART_NAME}$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "NAMESPACE=${CHART_NAME}-$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV
          echo "ROLLOUT_TIMEOUT_SECONDS=600s" >> $GITHUB_ENV
          echo "TEST_TIMEOUT_SECONDS=600s" >> $GITHUB_ENV
          echo "KUBECTL_TIMEOUT_SECONDS=60s" >> $GITHUB_ENV
          echo "should_cleanup=false" >> $GITHUB_ENV
          echo "skip_validate=false" >> $GITHUB_ENV
          echo "RELEASENAME=$RELEASE_NAME"
          echo "NAMESPACE=$NAMESPACE"
          echo "CHART_FOLDER=${workload_path}" >> $GITHUB_ENV

      - name: helm lint test
        run: |
          helm repo add milvus https://zilliztech.github.io/milvus-helm
          helm dependency update ${CHART_FOLDER}
          if [[ ! $(helm lint ${CHART_FOLDER}) ]]; then
            echo "Helm lint test failed"
            exit 1
          fi

      - name: Initialize chart testing
        run: |
          # Replace values for CI test environment
          HFTOKEN=${{ secrets.HFTOKEN }}
          # HFTOKEN=$(cat /home/$USER_ID/.cache/huggingface/token)
          if [ "${{ inputs.dockerhub }}" = "true" ]; then
            echo "Use released docker images"
          else
            echo "Use internal docker registry"
            # insert a prefix before opea/.*, the prefix is OPEA_IMAGE_REPO
            # TBD, use global options.(https://github.com/opea-project/GenAIInfra/issues/562)
            find . -name '*values.yaml' -type f -exec sed -i "s#repository: opea/*#repository: ${OPEA_IMAGE_REPO}opea/#g" {} \;
          fi
          # set OPEA image tag to ${{ inputs.tag }}
          find . -name '*values.yaml' -type f -exec sed -i 's#tag: "latest"#tag: ${{ inputs.tag }}#g' {} \;
          # set huggingface token
          #find . -name '*values.yaml' -type f -exec sed -i "s#insert-your-huggingface-token-here#${HFTOKEN}#g" {} \;
          # replace the mount dir "Volume: *" with "Volume: $MODELPATH"
          #find . -name '*values.yaml' -type f -exec sed -i "s#modelUseHostPath: .*#modelUseHostPath: $MODELPATH#g" {} \;

      - name: Helm install
        id: install
        env:
          GOOGLE_CSE_ID: ${{ secrets.GOOGLE_CSE_ID }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          HFTOKEN: ${{ secrets.HFTOKEN }}
        run: |
          set -xe
          echo "should_cleanup=true" >> $GITHUB_ENV
          value_file="${{ inputs.valuefile }}.yaml"
          if [[ ! -f ${CHART_FOLDER}/${value_file} ]]; then
            echo "No value file found, exist test!"
            echo "skip_validate=true" >> $GITHUB_ENV
            echo "should_cleanup=false" >> $GITHUB_ENV
            exit 0
          fi
          if ! helm install --create-namespace --namespace $NAMESPACE --wait \
              --timeout "$ROLLOUT_TIMEOUT_SECONDS" \
              --set GOOGLE_API_KEY=${{ env.GOOGLE_API_KEY}} \
              --set GOOGLE_CSE_ID=${{ env.GOOGLE_CSE_ID}} \
              --set global.HUGGINGFACEHUB_API_TOKEN=${{ secrets.HFTOKEN }} \
              --set global.modelUseHostPath=${MODELPATH} \
              --values ${CHART_FOLDER}/${value_file} \
              $RELEASE_NAME ${CHART_FOLDER} ; then
            echo "Failed to install chart ${{ inputs.workload }}"
            echo "skip_validate=true" >> $GITHUB_ENV
            .github/workflows/scripts/chart_test.sh dump_pods_status $NAMESPACE
            exit 1
          fi

      - name: Validate e2e test
        if: always()
        run: |
          set -xe
          if $skip_validate; then
            echo "Skip validate"
          else
            LOG_PATH=/home/$(whoami)/logs
            chart=${CHART_NAME}
            helm test -n $NAMESPACE $RELEASE_NAME --logs --timeout "$TEST_TIMEOUT_SECONDS" | tee ${LOG_PATH}/charts-${chart}.log
            exit_code=$?
            if [ $exit_code -ne 0 ]; then
                echo "Chart ${chart} test failed, please check the logs in ${LOG_PATH}!"
                exit 1
            fi

            echo "Checking response results, make sure the output is reasonable. "
            teststatus=false
            if [[ -f $LOG_PATH/charts-${chart}.log ]] && \
            [[ $(grep -c "^Phase:.*Failed" $LOG_PATH/charts-${chart}.log) != 0 ]]; then
                teststatus=false
                .github/workflows/scripts/chart_test.sh dump_all_pod_logs $NAMESPACE
            else
                teststatus=true
            fi

            if [ $teststatus == false ]; then
                echo "Response check failed, please check the logs in artifacts!"
                exit 1
            else
                echo "Response check succeed!"
                exit 0
            fi
          fi

      - name: Helm uninstall
        if: always()
        run: |
          if $should_cleanup; then
            helm uninstall $RELEASE_NAME --namespace $NAMESPACE
            if ! kubectl delete ns $NAMESPACE --timeout=$KUBECTL_TIMEOUT_SECONDS; then
              kubectl delete pods --namespace $NAMESPACE --force --grace-period=0 --all
              kubectl delete ns $NAMESPACE --force --grace-period=0 --timeout=$KUBECTL_TIMEOUT_SECONDS
            fi
          fi
