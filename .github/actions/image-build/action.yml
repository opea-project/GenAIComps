---
name: Build Container
description: Given the inputs found below, build all containers found in a docker-compose.yaml file for a given configuration
inputs:
  work_dir:
    description: Directory to run the build in
    required: true
    type: string
  docker_compose_path:
    description: Path with xxx-compose.yaml to build
    required: true
    type: string
  registry:
    description: Container Registry URL
    required: false
    default: "opea"
    type: string
  tag:
    description: Container Tag
    required: false
    default: "latest"
    type: string
outputs:
  docker-images:
    description: "Images build in this workflow"
    value: ${{ steps.container-output.outputs.images }}
runs:
  using: "composite"
  steps:
    - name: Build Containers
      shell: bash
      run: |
        cp ${{ inputs.docker_compose_path }} ${{ inputs.work_dir }}/docker-compose.yaml
        REGISTRY=${{ inputs.registry }} \
        docker compose -p ${GITHUB_RUN_NUMBER} build --no-cache
      working-directory: ${{ inputs.work_dir }}
    - name: Push Containers
      shell: bash
      run: |
        REGISTRY=${{ inputs.registry }} \
        docker compose -p ${GITHUB_RUN_NUMBER} push
        docker images
      working-directory: ${{ inputs.work_dir }}
    - name: Clean up Containers
      if: ${{ always() }}
      shell: bash
      run: |
        REGISTRY=${{ inputs.registry }} \
        docker compose -p ${GITHUB_RUN_NUMBER} down --rmi all
      working-directory: ${{ inputs.work_dir }}
    - name: Remove Containers
      if: ${{ always() }}
      shell: bash
      run: docker system prune --force
