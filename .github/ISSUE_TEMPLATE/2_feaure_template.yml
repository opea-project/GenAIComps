name: Report Feature
description: Used to report feature
title: "[Feature]"
body:
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      options:
        - Undecided
        - P1-Stopper
        - P2-High
        - P3-Medium
        - P4-Low
      default: 0
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: OS type
      options:
        - Ubuntu
        - RedHat
        - SUSE
        - Windows
        - Mac
        - BSD
        - Other (Please let us know in description)
    validations:
      required: true

  - type: dropdown
    id: hardware
    attributes:
      label: Hardware type
      options:
        - Xeon-GNR
        - Xeon-EMR
        - Xeon-SPR
        - Xeon-ICX
        - Xeon-other (Please let us know in description)
        - Gaudi3
        - Gaudi2
        - AI-PC (Please let us know in description)
        - CPU-other (Please let us know in description)
        - GPU-PVC
        - GPU-Flex
        - GPU-Arc
        - GPU-Arc-MTL
        - GPU-Nvidia
        - GPU-AMD
        - GPU-other (Please let us know in description)
    validations:
      required: true

  - type: dropdown
    id: node
    attributes:
      label: Running nodes
      options:
        - Single Node
        - Multiple Nodes
      default: 0
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Description
      description: Please provide a detailed description of the issue and your expectations. Avoid requesting specific solutions, as we aim to offer the most effective resolution.
      placeholder: As a cloud/AI PC user, I require xxxx to ensure that I/customers can xxx effectively.
    validations:
      required: true
