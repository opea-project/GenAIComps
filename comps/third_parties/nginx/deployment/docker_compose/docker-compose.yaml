services:
  opea-nginx-server:
    image: opea/nginx:latest
    container_name: opea-nginx-server
    ports:
      - "${NGINX_PORT:-80}:80"
    environment:
      - no_proxy=${no_proxy}
      - https_proxy=${https_proxy}
      - http_proxy=${http_proxy}
      - FRONTEND_SERVICE_IP=${FRONTEND_SERVICE_IP}
      - FRONTEND_SERVICE_PORT=${FRONTEND_SERVICE_PORT}
      - BACKEND_SERVICE_NAME=${BACKEND_SERVICE_NAME}
      - BACKEND_SERVICE_IP=${BACKEND_SERVICE_IP}
      - BACKEND_SERVICE_PORT=${BACKEND_SERVICE_PORT}
      - DATAPREP_SERVICE_IP=${DATAPREP_SERVICE_IP}
      - DATAPREP_SERVICE_PORT=${DATAPREP_SERVICE_PORT}
      - BACKEND_CODEGEN_SERVICE_NAME=${BACKEND_CODEGEN_SERVICE_NAME}
      - BACKEND_CODEGEN_SERVICE_IP=${BACKEND_CODEGEN_SERVICE_IP}
      - BACKEND_CODEGEN_SERVICE_PORT=${BACKEND_CODEGEN_SERVICE_PORT}
      - BACKEND_DOCSUM_SERVICE_NAME=${BACKEND_DOCSUM_SERVICE_NAME}
      - BACKEND_DOCSUM_SERVICE_IP=${BACKEND_DOCSUM_SERVICE_IP}
      - BACKEND_DOCSUM_SERVICE_PORT=${BACKEND_DOCSUM_SERVICE_PORT}
      - BACKEND_CHAT_HISTORY_SERVICE_NAME=${BACKEND_CHAT_HISTORY_SERVICE_NAME}
      - BACKEND_CHAT_HISTORY_SERVICE_IP=${BACKEND_CHAT_HISTORY_SERVICE_IP}
      - BACKEND_CHAT_HISTORY_SERVICE_PORT=${BACKEND_CHAT_HISTORY_SERVICE_PORT}
      - BACKEND_PROMPT_SERVICE_NAME=${BACKEND_PROMPT_SERVICE_NAME}
      - BACKEND_PROMPT_SERVICE_IP=${BACKEND_PROMPT_SERVICE_IP}
      - BACKEND_PROMPT_SERVICE_PORT=${BACKEND_PROMPT_SERVICE_PORT}
      - KEYCLOAK_SERVICE_NAME=${KEYCLOAK_SERVICE_NAME}
      - KEYCLOAK_SERVICE_IP=${KEYCLOAK_SERVICE_IP}
      - KEYCLOAK_SERVICE_PORT=${KEYCLOAK_SERVICE_PORT}

    ipc: host
    restart: always

networks:
  default:
    driver: bridge
