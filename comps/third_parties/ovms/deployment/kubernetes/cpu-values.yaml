image_name: openvino/model_server:2025.0
deployment_parameters:
  replicas: 1
  openshift_service_mesh: false
service_parameters:
    grpc_port: 8080
    rest_port: 8081
    service_type: "ClusterIP"
models_settings:
  single_model_mode: false
  config_path: "/models/config.json"
models_repository:
  models_host_path: ""
  models_volume_claim: ""
monitoring:
  metrics_enable: true
