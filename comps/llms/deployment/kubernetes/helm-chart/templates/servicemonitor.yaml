{{- if .Values.global.monitoring }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "llm-uservice.fullname" . }}
  labels:
    release: {{ .Values.global.prometheusRelease }}
spec:
  selector:
    matchLabels:
      {{- include "llm-uservice.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: llm-uservice
    interval: 5s
{{- end }}
