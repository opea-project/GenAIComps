services:
  llm:
    image: opea/llm-docsum-predictionguard:latest
    container_name: llm-docsum-predictionguard
    ports:
      - "9000:9000"
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      PREDICTIONGUARD_API_KEY: ${PREDICTIONGUARD_API_KEY}
    restart: unless-stopped

networks:
  default:
    driver: bridge
