version: "3.8"

services:
  llm:
    image: opea/llm-native:latest
    container_name: llm-native-server
    ports:
      - "9000:9000"
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      LLM_NATIVE_MODEL: ${LLM_NATIVE_MODEL}
    restart: unless-stopped

networks:
  default:
    driver: bridge
