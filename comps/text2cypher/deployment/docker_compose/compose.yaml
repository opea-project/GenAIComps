include:
  - ../../../third_parties/neo4j/deployment/docker_compose/compose.yaml

services:
  text2cypher:
    image: opea/text2cypher:${TAG:-latest}
    container_name: text2cypher-container
    ports:
      - ${TEXT2CYPHER_PORT:-9097}:9097
    depends_on:
      neo4j-apoc:
        condition: service_healthy

  text2cypher-gaudi:
    image: opea/text2cypher-gaudi:${TAG:-latest}
    #pull_policy: never
    container_name: text2cypher-gaudi-container
    ports:
      - ${TEXT2CYPHER_PORT:-9097}:9097
    depends_on:
      neo4j-apoc:
        condition: service_healthy
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      INDEX_NAME: ${INDEX_NAME}
      HUGGINGFACEHUB_API_TOKEN: ${HF_TOKEN}
      HF_TOKEN: ${HF_TOKEN}
      LOGFLAG: ${LOGFLAG:-False}
      HABANA_VISIBLE_DEVICES: all
      OMPI_MCA_btl_vader_single_copy_mechanism: none
      TOKENIZERS_PARALLELISM: False
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_URL: ${NEO4J_URI}
      NEO4J_USERNAME: ${NEO4J_USERNAME}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      host_ip: ${host_ip}
    runtime: habana
    cap_add:
      - SYS_NICE
    restart: unless-stopped

networks:
  default:
    driver: bridge
