version: "1.0"

services:
  retriever-multimodal-redis:
    image: opea/retriever-multimodal-redis:latest
    container_name: retriever-multimodal-redis
    ports:
      - "7000:7000"
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      REDIS_URL: ${REDIS_URL}
      INDEX_NAME: ${INDEX_NAME}
    restart: unless-stopped

networks:
  default:
    driver: bridge
