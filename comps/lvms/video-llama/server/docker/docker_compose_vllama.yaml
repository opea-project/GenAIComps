version: "3"
services:
  lvm-video-llama:
    image: opea/lvm-video-llama:latest
    container_name: lvm-video-llama-server
    ports:
      - "8008:8008"
    ipc: host
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      no_proxy: ${no_proxy}
    volumes:
      - "/home/$USER/.cache:/home/user/.cache" # RECOMMENDED: use cache to avoid download
      - my_models:/home/user/model
    restart: unless-stopped
networks:
  default:
    driver: bridge
volumes:
  my_models: