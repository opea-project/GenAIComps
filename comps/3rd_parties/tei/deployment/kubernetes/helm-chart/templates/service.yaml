apiVersion: v1
kind: Service
metadata:
  name: {{ include "tei.fullname" . }}
  labels:
    {{- include "tei.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.port }}
      protocol: TCP
      name: tei
  selector:
    {{- include "tei.selectorLabels" . | nindent 4 }}
