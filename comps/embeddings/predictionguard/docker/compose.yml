version: "3.8"

services:
  embedding:
    image: opea/embedding-pg:latest
    container_name: embedding-pg-server
    ports:
      - "6000:6000"
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      PG_EMBEDDING_MODEL_NAME: ${PG_EMBEDDING_MODEL_NAME}
      PREDICTIONGUARD_API_KEY: ${PREDICTIONGUARD_API_KEY}
    restart: unless-stopped

networks:
  default:
    driver: bridge