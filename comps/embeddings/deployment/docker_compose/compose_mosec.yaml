version: "3.8"

services:
  mosec-embedding-service:
    image: opea/mosec-embedding:latest
    container_name: mosec-embedding-xeon-serve
    ports:
      - "6006:8000"
    volumes:
      - "./data:/data"
    shm_size: 1g
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/metrics"]
      interval: 10s
      timeout: 6s
      retries: 18
  embedding:
    image: opea/embedding:latest
    container_name: embedding-mosec-server
    ports:
      - "6000:6000"
    ipc: host
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      MOSEC_EMBEDDING_ENDPOINT: ${MOSEC_EMBEDDING_ENDPOINT}
    depends_on:
      mosec-embedding-service:
        condition: service_healthy
    restart: unless-stopped

networks:
  default:
    driver: bridge
