version: "3.8"

services:
  pii:
    image: opea/pii-predictionguard:latest
    container_name: pii-predictionguard
    ports:
      - "9080:9080"
    ipc: host
    environment:
      no_proxy: ${no_proxy}
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
      PREDICTIONGUARD_API_KEY: ${PREDICTIONGUARD_API_KEY}
    restart: unless-stopped

networks:
  default:
    driver: bridge