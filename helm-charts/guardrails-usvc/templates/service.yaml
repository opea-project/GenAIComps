apiVersion: v1
kind: Service
metadata:
  name: {{ include "guardrails-usvc.fullname" . }}
  labels:
    {{- include "guardrails-usvc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9090
      protocol: TCP
      name: guardrails-usvc
  selector:
    {{- include "guardrails-usvc.selectorLabels" . | nindent 4 }}
