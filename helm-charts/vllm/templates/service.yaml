apiVersion: v1
kind: Service
metadata:
  name: {{ include "vllm.fullname" . }}
  labels:
    {{- include "vllm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: {{ .Values.port }}
      protocol: TCP
      name: vllm
  selector:
    {{- include "vllm.selectorLabels" . | nindent 4 }}
